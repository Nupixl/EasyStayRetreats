<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyStay Script Loader</title>
</head>
<body>
    <script>
        // Load the search properties script from Webflow Cloud
        (function() {
            'use strict';
            
            if (window.EasyStayLoaderInitialized) return;
            
            console.log('üì¶ EasyStay Webflow Cloud Loader starting...');
            
            // Only load on search properties page
            if (!window.location.pathname.includes('search-properties')) {
                console.log('‚è≠Ô∏è Not on search properties page');
                return;
            }
            
            // Load from Webflow Cloud API
            const script = document.createElement('script');
            script.src = '/api/js/search-properties.js';
            script.async = true;
            
            script.onload = () => {
                console.log('‚úÖ EasyStay script loaded from Webflow Cloud');
            };
            
            script.onerror = () => {
                console.error('‚ùå Failed to load from Webflow Cloud');
            };
            
            document.head.appendChild(script);
            window.EasyStayLoaderInitialized = true;
        })();
    </script>
</body>
</html>
